<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>
<body>
    <div class="container">
        <form action="" id="form" class="form">
            <h2>Sign Up</h2>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Username">
                <small>Show Error</small>
            </div>

            <div class="form-control">
                <label for="email">Username</label>
                <input type="text" id="email" placeholder="Enter Email">
                <small>Error</small>
            </div>

            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password">
                <small>Error</small>
            </div>

            <div class="form-control">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Enter Confirm Password">
                <small>Error</small>
            </div>

            <button>Submit</button>
        </form>

        <a href="../index.html" style="width: 100%; margin-bottom: 10px; display: block; font-weight: bolder; text-align: center;">Back to Home</a>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
