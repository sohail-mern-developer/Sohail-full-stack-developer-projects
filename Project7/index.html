<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman</title>
</head>
<body>
    <h1>Hangman</h1>
    <p>Find the Hidden Word - By entering it on your keyboard</p>
    <div class="game-container">

        <!-- this is the SVG container for hangman -->

        <svg height="230" width="230" class="figure-container">
            <!--This is the Hanging platform-->

            <line x1=60 y1=20 x2=140 y2=20 />
            <line x1=140 y1=20 x2=140 y2=50 />
            <line x1=60 y1=20 x2=60 y2=230 />
            <line x1=30 y1=230 x2=90 y2=230 />
            
            <!-- This is the Hangman-->
            <!--This is the head-->
            
            <circle cx=140 cy=70 r=20 class="figure-part" />

            <!-- This is body -->    
            
            <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />
            
            <!-- This is arms -->    
            
            <line x1="140" y1="120" x2="110" y2="100" class="figure-part" />
            <line x1="140" y1="120" x2="170" y2="100" class="figure-part" />
            
            <!-- This is legs -->    
            
            <line x1="140" y1="150" x2="110" y2="190" class="figure-part" />
            <line x1="140" y1="150" x2="170" y2="190" class="figure-part" />
            
            
        </svg>

        <!--Incorrect letters container-->

        <div class="incorrect-letters-container" id="incorrect-letters-container">
            <div id="incorrect-letters"></div>
        </div>

        <!--Selected letters container-->

        <div class="word" id="word"></div>

        <!--This is the Popup-->

        <div class="popup-container" id="popup-container">
            <div class="popup">
                <h2 id="final-message">
                    Congratulation! You Won!
                </h2>
                <button id="play-btn">Play Again</button>
            </div>
        </div>
        
        <!--Notification container-->
        
        <div class="notification-container" id="notification-container">
            <p>It looks like you already guess this letter!</p>
        </div>
    </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
