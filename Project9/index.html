<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracking System</title>
</head>
<body>
    <h2>Expense Tracking System</h2>
    <div class="container">
        <!-- Show Over all balance -->
        <h4>Account Balance</h4>
        <h1 id="balance">$0.00</h1>
        <!-- Credit and debit balance -->
        <div class="credit-debit-container">
            <!-- Credit Balance -->
            <div>
                <h4>Credit</h4>
                <p id="money-credit" class="money-credit">$0</p>
            </div>
            <!-- Debit Balance -->
            <div>
                <h4>Debit</h4>
                <p id="money-debit" class="money-debit">$0</p>
            </div>
        </div>
        <!-- Transaction History -->
        <h3>History</h3>
        <!-- List of transaction -->
        <ul id="list" class="list">
            <!--<li class="credit">Salary <span>+$5000</span><button class="delete-btn">X</button></li>
            <li class="debit">Dinner <span>-$1000</span><button class="delete-btn">X</button></li>-->
        </ul>
        <!-- Form to add a new transaction -->
        <h3>Add Transaction</h3>
        <form id="add-form">
            <div class="form-control">
                <label for="reason">Description</label>
                <input type="text" id="reason" placeholder="Enter Reason">
                <small></small>
            </div>
            <div class="form-control">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter Transaction Amount">
                <small></small>
            </div>
            <button class="btn">Add Transaction</button>
        </form>
    </div>
    
    <div class="bottom" style="bottom: 0;
     width: 100%; color: white; padding:
      10px; text-align: center; background-color: black;
       position: fixed;">All rights reserved.</div>

    <script src="script.js"></script>
</body>
</html>
