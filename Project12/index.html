<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Fast Typing Game</title>
</head>
<body>
    <!-- Buuton for game setting -->
    <button id="settings-btn" class="settings-btn">
        <i class="fas fa-tools fa-2x"></i>
    </button>

    <!-- settings section -->
    <div id="settings" class="settings hide">
        <!-- Form for add settings -->
        <form id="form">
            <!-- Difficulty settings -->
            <label for="difficulty">Difficulty: </label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </form>
    </div>

    <!-- Main game container -->
    <div class="container">
        <!-- Heading -->
        <h2>Fast Typing Game</h2>

        <p>Type this word as fast as you can</p>

        <!-- Word to type -->
        <h1 id="word">Word</h1>

        <!-- Input for user to type displayed word -->
        <input type="text" id="user-word" autocomplete="off" placeholder="Type here" />

        <!-- Timer Container -->
        <p class="timer">
            Time Remaining: <span id="time">10</span>
        </p>

        <!-- score container -->
        <p class="scorecard">
            Score: <span id="score">0</span>
        </p>

        <!-- Gameover container -->
        <div class="gameover" id="gameover"></div>
    </div>    
    
    <script src="script1.js"></script>
</body>
</html>
